<html>
	<head>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
		<link href="styles.css" rel="stylesheet" type="text/css" />
  		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  		<script src="register.js"></script>
	</head>
	<div id="header">
	</div>
	<div id="wrapper">
		<h1 class="preregistration">Preregistration</h1>
		<div class="directions first">Follow the steps to preregister for the event.</div>
		<form action="info.html" onsubmit="return ticketValidate()" method="get">
			<div class="step first">
				<h2>1. Enter Ticket Information</h2>
				<div class="left">
					<div class="directions">Enter the ticket number and ticket code found on your registration card</div>
					<table>
						<tr>
							<td class="text-right">Ticket Number:</td>
							<td><input type="text" name="ticket_num" /></td>
						</tr>
						<tr>
							<td class="text-right">Ticket Code:</td>
							<td><input type="text" name="ticket_code" /></td>
						</tr>
						<tr>
							<td colspan="2">
								<input class = "right-button" type="submit" value="Next >>">
							</td>
						</tr>
					</table>
				</div>
				<div class="right">
					Diagram will go here
				</div>
			</div>
		</form>
	</div>
</html>
